<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sign-up-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Khand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-login">
        <div>
          <h2 class="container-title">Sign Up</h2>
          <form class="container-login">
            <input
              class="container-login-box"
              type="text"
              placeholder="Username"
            />
            <input
              class="container-login-box"
              type="password"
              placeholder="Password"
            />
            <input
              class="container-login-box"
              type="password"
              placeholder="Password"
            />
          </form>
        </div>

        <div class="container-btns">
          <form class="container-checkbox">
            <input class="box" type="checkbox" class="checkbox" />
            <label>Stay signed in</label>
          </form>
          <svg
            class="container-button"
            xmlns="http://www.w3.org/2000/svg"
            width="84"
            height="84"
            viewBox="0 0 84 84"
            fill="none"
          >
            <rect width="84" height="84" rx="30" fill="#D9D9D9" />
            <rect x="2" y="2" width="80" height="80" rx="30" fill="white" />
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M50.7628 43.6079H27V40.3921H50.7628L40.5106 30.2739L42.8146 28L57 42L42.8146 56L40.5106 53.7261L50.7628 43.6079Z"
              fill="#D9D9D9"
            />
          </svg>
        </div>
        <div class="container-text">
          <p>Can't sign in ?</p>
          <p>Create an account</p>
        </div>
      </div>
    </div>
  </body>
</html>
