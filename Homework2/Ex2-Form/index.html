<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,200;0,9..40,400;1,9..40,100;1,9..40,200;1,9..40,300&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Form</title>
    <style>
      .error-message {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sign Up</h1>
      <form class="form" id="registrationForm" onsubmit="return validateForm()">
        <label for="email">Email:</label>
        <input class="input" type="email" id="email" name="email" required />
        <div id="emailError" class="error-message"></div>

        <label for="password">Password:</label>
        <input
          class="input"
          type="password"
          id="password"
          name="password"
          required
        />
        <div id="passwordError" class="error-message"></div>

        <label for="confirmPassword">Confirm Password:</label>
        <input
          class="input"
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <div id="confirmPasswordError" class="error-message"></div>

        <button>Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
